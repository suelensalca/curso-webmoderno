<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        body {
            font-size: 45px;
        }

        div {
            background-color: deepskyblue;
            width: 100%;
            height: 300px;
            padding: 100px; /* estrapola o tamanho, como se somasse o 100% c 100px e a border 20px */
            border: solid 20px;
            box-sizing: border-box; /*assim vc considera que width é p dentro da border */
        }
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>
